<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ejemplo de Simulador</title>
    </h:head>
    <h:body>
        
        <h:form>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="nombre" value="#{beanSimulador.nombre}"/>
                <p:outputLabel for="@previous" value="Nombre"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="fecha" value="#{beanSimulador.fecha}"/>
                <p:outputLabel for="@previous" value="Fecha"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="valor" value="#{beanSimulador.valor}"/>
                <p:outputLabel for="@previous" value="valor"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="plazo" value="#{beanSimulador.plazo}"/>
                <p:outputLabel for="@previous" value="plazo"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:inputText id="cuota" value="#{beanSimulador.cuota}"/>
                <p:outputLabel for="@previous" value="cuota"/>
            </span>
            <br/>
            <p:button value="Calcular" onclick="#{beanSimulador.calcular()}" />
        </h:form>
    </h:body>
</html>
